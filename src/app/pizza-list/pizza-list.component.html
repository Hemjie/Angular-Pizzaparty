<!-- cette div ne s'affiche que si maSuperPizza est sélectionnée -->
<div *ngIf="maSuperPizza" class="row text-white">
    <div class="col-lg-3">        
        <!-- <img src="assets/img/pizzas/{{maSuperPizza.image}}" alt="pizza 4 fromages"> -->    
        <img [src]="'assets/img/pizzas/' + maSuperPizza.image" [alt]="'pizza ' + maSuperPizza.name" class="img-fluid rounded-lg">
    </div>
    <div class="col-lg-3">
        <h2>{{maSuperPizza.name}}</h2>
        <p>Prix: {{maSuperPizza.price}}</p>

       
        <!-- ngModel permet de synchroniser la valeur du champ input avec la propriété name de l'objet maSuperPizza-->
        <input class="form-control" [(ngModel)]="maSuperPizza.name">
        <!-- le input précédent est un résumé pour le input suivant -->
        <!-- méthode sans le module FormsModule 
            #pizzaName permet de sélectionner le input dans une variable pizzaName (document.getElementById)
            [value] permet de réucper le résultat d'une variable (en JS)
            (keyup) permet d'écouter un événement en JS  -->
        <!-- <input #pizzaName [value]="maSuperPizza.name" (keyup)="maSuperPizza.name = pizzaName.value"> -->
    </div>  
</div>

<h2 class="my-4 text-white">La liste des pizzas</h2>
<div class="row">
    <div class="col-lg-3 col-sm-6" *ngFor="let pizza of mesPizzas" (click)="onSelect(pizza)">
        <div class="card shadow mb-5" [class.selected]="pizza === maSuperPizza">
            <img class="card-img-top" [src]="'assets/img/pizzas/' + pizza.image" [alt]="'pizza ' + pizza.name">
            <div class="card-body">
                {{pizza.name}}
            </div>
        </div>
    </div>
</div>
